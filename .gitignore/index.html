<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebRTC</title>
    <script src="js/jquery-3.2.1.js" ></script>
    <script src="js/peer.js"></script>
    <script src="js/socket.io.js"></script>
</head>
<body>
    <div id="div-chat">
        <p>Online Users:</p>
        <ul id="ulUser">
        </ul>
        <h3 id="my-peer"></h3>
        <video id="localStream" width="300" controls></video>
        <br/><br/>
        <video id="remoteStream" width="300" controls></video>
        <br/><br/>
        <input type="text" id="remoteId" placeholder="Remote ID">
        <button id="btnCall">Call</button>
    </div>
    <div id="div-dang-ky">
        <br/><br/>
        <input type="text" id="txtUsername" placeholder="Enter Your Name">
        <button id="btnSignUp">Sign Up</button>
    </div>
</body>
<script src="main.js"></script>
</html>
